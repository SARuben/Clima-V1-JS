<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <title>App Clima JS </title>
</head>

<body id="cuerpo">
	
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Ingrese nombre de la Ciudad" spellcheck="false">
      <button><img class="search-ico" src="/img/search.png" /></button>
    </div>
    <p class="error">Nombre de ciudad no válido</p>
    <div class="weather">
      <img src="/img/rain.png" class="weather-icon">
      <h1 class="temp">0 °C</h1>
      <h2 class="city">Ciudad</h2>
      <div class="details">
        <div class="col">
          <img class="col-humedad-ico" src="/img//humidity.png">
          <div class="detail-texto">
            <p class="humedad">50%</p>
            <p> Humedad</p>
          </div>
        </div>
        <div class="col">
          <img class="col-viento-ico" src="/img//wind.png">
          <div class="detail-texto">
            <p class="viento">15 km/h</p>
            <p>Velocidad Viento</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="config.js"></script>
  <script src="/js/main.js"> </script>
</body>

</html>
